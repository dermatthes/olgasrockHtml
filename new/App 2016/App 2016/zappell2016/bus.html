<script language="JavaScript">
    function changeBus ()  {
        $("#buscontent").hide(0);
        $("#buscontent").html("");
        $("#buscontent").load("media/bus/" + $("input[name='fahrtrichtung']:checked").val() + "-" + $("input[name='haltestelle']:checked").val() + ".html");
        $("#buscontent").show();
    };

    $(document).ready (function () {
        $(".buttons").change(changeBus);
        changeBus();
    });

</script>

<div class="content_container_with_header">
